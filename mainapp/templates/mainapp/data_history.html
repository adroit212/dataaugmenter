{% extends 'mainapp/mother_frame.html' %}
{% block mainblock %}
<section class="content-header">
    <h1>
        Data History
    </h1>
</section>
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    Record of all previously augmented image datasets.
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Operation Date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                {%for zips in allzips%}
                                <tr>
                                    <td style="font-weight: bold; color: #00f">{{zips.filename}}</td>
                                    <td>
                                        <form name="deleteform" method="post" onsubmit="return confirm('delete this dataset!')"
                                              style="float: left;" action="/data_history/">
                                            {%csrf_token%}
                                            <input type="hidden" name="delete" value="{{zips.zippath}}"/>
                                            <button type="submit" class="btn btn-danger">Delete Dataset</button>
                                            &nbsp;&nbsp;&nbsp;
                                        </form>
                                        <!----------->
                                        <form name="downloadform" method="post" action="/data_history/">
                                            {%csrf_token%}
                                            &nbsp;&nbsp;&nbsp;
                                            <input type="hidden" name="download" value="{{zips.zippath}}"/>
                                            <button type="submit" class="btn btn-primary">Download Dataset</button>
                                        </form>
                                    </td>
                                </tr>
                                {%endfor%}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
